{% extends "layout.html" %}
{% block content %}
    <div class="actor">
        <h1>{{ actor }} has been in {{ num_films }} films:</h1>
            <p><hr></p>
            {% for each in films %}
            <p>{{ each }}</p>  
            {% endfor %}
            <p></p>
            <h1>{{ actor }}'s "Lacey number" is: {{ distance }} (degrees of separation):</h1>
            <p><hr></p>
            {% for each in path %}
                <p>{{ each }}</p>
            {% endfor %}
        </div>
{% endblock %}
